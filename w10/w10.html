<!DOCTYPE html>

    <body>
        <main>
            <h1>Week 10</h1>

            <div class="assignment">
                <h3>Client-side form validation</h3>
                    <form>
                        <h4>Build-in form validation</h4>
                        <fieldset>
                            <div>
                            <label for="name">Name:</label><br>
                            <input id="name" name="" type="text" required pattern="(?=.*[A-Z])(?=.*[a-z])*"><br>
                            </div>

                            <div>
                                <label for="choose">Email:</label><br>
                                <input id="email" name="email" type="email" required><br>
                            </div>
                            
                            <div>
                            <fieldset>
                                <legend>Do you have a pet?</legend>
                                <input type="radio" required name="pet" id="pet" value="yes"><label for="r1">Yes</label>
                                <input type="radio" required name="pet" id="pet" value="no"><label for="r2">No</label>
                            </fieldset>
                            </div>

                            <div>
                            <label>Tell me about your pet:</label><br>
                            <textarea rows="4" cols="40" minlength="5" maxlength="100"></textarea><br>
                            </div>

                            <button>Submit</button><br>
                        </fieldset>
                    </form>

                    <form>
                        <h4>Validating forms using JavaScript</h4>

                        <label for="mail">What is your e-mail address?</label><br>
                        <input type="email" id="mail" name="mail"><br>
                        <button>Submit</button><br>

                        <label for="mail">Enter a number between 1 to 10</label><br>
                        <input type="number" id="number" name="number" min="1" max="10"><br>
                        <button>Submit</button>
                    </form>

                <h3>Using Fetch</h3>

            </div>
            <script src="main.js"></script>
        </main>
    </body>
</html>
