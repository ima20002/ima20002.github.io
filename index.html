<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="container">
                <h1>Todos</h1>
                <hr>
                <ul class="task_list"></ul>
                <div class="footer">
                    <div id="count"></div>
                    <div class="buttons">
                        <button id="all_task">All</button>
                        <button id="active_task">Active</button>
                        <button class="completed_task">Completed</button>
                    </div>
                </div>
                <form class="addForm">
                    <input class="new_task" type="text">
                    <button class="task_submit" type="button">+</button>
                </form>
            </div>
        <script src="todos.js"></script>
    </body>
</html>
